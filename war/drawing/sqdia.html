<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Sequence diagram on html5</title>
    <link rel="stylesheet" href="./css/sequence.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.ui.min.js"></script>
    <script src="./js/lifeline.js" type="text/javascript"></script>
    <script src="./js/rect.js" type="text/javascript"></script>
    <script src="./js/grid.js" type="text/javascript"></script>
    <script src="./js/dots.js" type="text/javascript"></script>
    <script src="./js/labels.js" type="text/javascript"></script>
    <script src="./js/arrows.js" type="text/javascript"></script>
    <script src="./js/line.js" type="text/javascript"></script>
    <script src="./js/entity.js" type="text/javascript"></script>
    <script src="js/domain/entities.js" type="text/javascript"></script>
    <script src="./js/sequence_dia.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            draw();
        });
    </script>


    <div id="output"></div>

    <script>
        css = function getTheStyle(elementId, prop) {
            var elem = document.getElementById(elementId);
            var computedStyle = window.getComputedStyle(elem, null);
            return computedStyle[prop];
        }

    </script>

</head>
<body>

<span id=entityBox class="entityBox" style=display:none></span>

<span id=line class="line" style=display:none></span>

<canvas id="c" width="1024" height="768" style="border:1px dotted;float:left"></canvas>

<script type="text/javascript">


    function draw() {
        var c = document.getElementById("c");
        var ctx = c.getContext("2d");

        var gridDrawer = new GridDrawer(ctx);
        gridDrawer.draw();

        var entities = getEntities("Service\nController\nView");
        var sequencePrinter = new SequencePrinter(ctx);
        for (entity in entities) {
            sequencePrinter.printEntity(entities[entity]);
//            var lifelineDrawer = new LifeLineDrawer(ctx, entities[entity], 20 + 100 * i, 700);
//            lifelineDrawer.draw();
        }

        var dotsDrawer = new DotsDrawer(ctx);
        dotsDrawer.draw();

    }

</script>

</body>
</html>
