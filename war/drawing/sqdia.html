<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Sequence diagram on html5</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.ui.min.js"></script>
    <script src="./js/lifeline.js" type="text/javascript"></script>
    <script src="./js/grid.js" type="text/javascript"></script>
    <script src="./js/dots.js" type="text/javascript"></script>
    <script src="./js/labels.js" type="text/javascript"></script>
    <script src="./js/arrows.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            if (!(!/*@cc_on!@*/0)) {
                window.attachEvent('onload', draw);
            } else {
                draw(false);
            }
        });
    </script>
</head>
<body>
<canvas id="c" width="500" height="375" style="border:1px dotted;float:left" ></canvas>

<script type="text/javascript">





    function draw() {
        var c = document.getElementById("c");
        var ctx = c.getContext("2d");
        var lifelineDrawer = new LifeLineDrawer(ctx, "LegacyReporter", 200);
        lifelineDrawer.draw();
        var gridDrawer = new GridDrawer(ctx);
        gridDrawer.draw();

        var arrowsDrawer = new ArrowsDrawer(ctx);
        arrowsDrawer.draw();

        var labelDrawer = new LabelDrawer(ctx);
        labelDrawer.draw();

        var dotsDrawer = new DotsDrawer(ctx);
        dotsDrawer.draw();

    }

</script>

</body>
</html>
