<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Sequence diagram on html5</title>
    <link rel="stylesheet" href="./css/sequence.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.ui.min.js"></script>
    <script src="./js/lifeline.js" type="text/javascript"></script>
    <script src="./js/rect.js" type="text/javascript"></script>
    <script src="./js/grid.js" type="text/javascript"></script>
    <script src="./js/dots.js" type="text/javascript"></script>
    <script src="./js/labels.js" type="text/javascript"></script>
    <script src="./js/arrows.js" type="text/javascript"></script>
    <script src="./js/line.js" type="text/javascript"></script>
    <script src="./js/entity.js" type="text/javascript"></script>
    <script src="./js/message.js" type="text/javascript"></script>
    <script src="js/domain/entities.js" type="text/javascript"></script>
    <script src="js/domain/messages.js" type="text/javascript"></script>
    <script src="js/domain/activity_sequence.js" type="text/javascript"></script>
    <script src="js/sequence_printer.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            draw(document.getElementById("scriptContent").value);
        });
    </script>


    <div id="output"></div>

    <script>
        css = function getTheStyle(elementId, prop) {
            var elem = document.getElementById(elementId);
            var computedStyle = window.getComputedStyle(elem, null);
            return computedStyle[prop];
        };

        function refreshSequenceDiagram() {
            draw(document.getElementById("scriptContent").value);
        }
    </script>

</head>
<body>

<span id=entityBox class="entityBox" style=display:none></span>

<span id=line class="line" style=display:none></span>

<span id=message class="message" style=display:none></span>
<span id=entity_background style=display:none>
    <img id="entity_back" src="resource/entity_background.gif" alt="sleeping cat" width="177" height="113"/>
    <img id="entity_tl" src="resource/tl.gif" alt="sleeping cat" width="177" height="113"/>
    <img id="entity_tr" src="resource/tr.gif" alt="sleeping cat" width="177" height="113"/>
    <img id="entity_bl" src="resource/bl.gif" alt="sleeping cat" width="177" height="113"/>
    <img id="entity_br" src="resource/br.gif" alt="sleeping cat" width="177" height="113"/>
    <img id="entity_in" src="resource/in.png" alt="sleeping cat" width="177" height="113"/>
 </span>

<table id="seq_table">
    <tr>
        <td>
            <div class="scroll">

                <canvas id="canvas_sequence_dia" width="2024" height="768"
                        style="border:1px dotted;float:left"></canvas>
            </div>

        </td>
        <td>
            Input your scripts here:
            <textarea id="scriptContent" rows="53" cols="40" onblur="refreshSequenceDiagram()"></textarea>
        </td>
    </tr>
</table>


<script type="text/javascript">


    function getCanvas() {
        return document.getElementById("canvas_sequence_dia");
    }
    function resetCanvas(canvas) {
        canvas.width = canvas.width;
    }
    function getEntityBackground(){
        return document.getElementById("entity_back");
    }
    function getEntityBackground_tr(){
        return document.getElementById("entity_tr");
    }
    function getEntityBackground_tl(){
        return document.getElementById("entity_tl");
    }
    function getEntityBackground_br(){
        return document.getElementById("entity_br");
    }
    function getEntityBackground_bl(){
        return document.getElementById("entity_bl");
    }
    function getEntityBackground_in(){
        return document.getElementById("entity_in");
    }


    function draw(scriptContent) {

        var canvas = getCanvas();
        resetCanvas(canvas);

        var context = canvas.getContext("2d");

        var sequencePrinter = new SequencePrinter(context);
        sequencePrinter.printGrid(context);

        var activitySequence = new ActivitySequence(scriptContent);
        activitySequence.print(sequencePrinter);

    }

</script>

</body>
</html>
